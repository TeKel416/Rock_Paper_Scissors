<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors JS</title>
    <style>
        img{
            height: 155px;
            width: 155px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Player's Choice: <span id="player-choice"></span></h2>
    <h2>Computer's Choice: <span id="cpu-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <div id="choices">
        <img id="rock" src="img/pedra.png" alt="Rock">
        <img id="paper" src="img/papel.png" alt="Paper">
        <img id="scissors" src="img/tesoura.png" alt="Scissors">
    </div>


    <script src="js/app.js"></script>
</body>
</html>
